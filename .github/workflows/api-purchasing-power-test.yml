name: Test Ruby API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      env:
        RAILS_ENV: test
      run: cd api-purchasing-power && \
        docker-compose up -d db-purchasing-power && \
        rake db:create && \
        rake db:migrate && \
        rake test && \
        docker-compose stop db-purchasing-power
