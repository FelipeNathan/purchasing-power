name: Purchasing Power Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Purchasing Power API Test
    steps:
    - uses: actions/checkout@v2
    - name: Up container
      run: docker-compose up -d db-purchasing-power
    - name: Run tests
      env:
        RAILS_ENV: test
      run: cd api-purchasing-power && \
        rake db:create && \
        rake db:migrate && \
        rake test
    - name: Drop container
      run: docker-compose down
